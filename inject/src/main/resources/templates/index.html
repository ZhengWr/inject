<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<title>NLP</title>
		<meta name="description" content="Worthy a Bootstrap-based, Responsive HTML5 Template" />
		<meta name="author" content="htmlcoder.me" />

		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon -->
		<link rel="shortcut icon" th:href="@{images/favicon.ico}" />

		<!-- Web Fonts -->
		<link th:href='@{http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300&amp;subset=latin,latin-ext}' rel='stylesheet' type='text/css' />
		<link th:href='@{http://fonts.googleapis.com/css?family=Raleway:700,400,300}' rel='stylesheet' type='text/css' />

		<!-- Bootstrap core CSS -->
		<link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet" />

		<!-- Font Awesome CSS -->
		<link th:href="@{fonts/font-awesome/css/font-awesome.css}" rel="stylesheet" />

		<!-- Plugins -->
		<link th:href="@{css/animations.css}" rel="stylesheet" />

		<!-- Worthy core CSS file -->
		<link th:href="@{css/style.css}" rel="stylesheet" />

		<!-- Custom css --> 
		<link th:href="@{css/custom.css}" rel="stylesheet" />
		
		<!-- footer end -->

		<!-- JavaScript files placed at the end of the document so the pages load faster
		================================================== -->
		<!-- Jquery and Bootstap core js files -->
		<script type="text/javascript" th:src="@{plugins/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{bootstrap/js/bootstrap.min.js}"></script>

		<!-- Modernizr javascript -->
		<script type="text/javascript" th:src="@{plugins/modernizr.js}"></script>

		<!-- Isotope javascript -->
		<script type="text/javascript" th:src="@{plugins/isotope/isotope.pkgd.min.js}"></script>
		
		<!-- Backstretch javascript -->
		<script type="text/javascript" th:src="@{plugins/jquery.backstretch.min.js}"></script>

		<!-- Appear javascript -->
		<script type="text/javascript" th:src="@{plugins/jquery.appear.js}"></script>

		<!-- Initialization of Plugins -->
		<script type="text/javascript" th:src="@{js/template.js}"></script>

		<!-- Custom Scripts -->
		<script type="text/javascript" th:src="@{js/custom.js}"></script>
		
		<script type="text/javascript">
		   function deleteconcept(){
			   document.getElementById("conceptname").value="";
			   document.getElementById("definition").value="";
		   }
		   function deletecharactor(){
			   document.getElementById("chaname").value="";
			   document.getElementById("chacontent").value="";
		   }
		   function deletetheory(){
			   document.getElementById("theoname").value="";
			   document.getElementById("theocontent").value="";
		   }
		</script>
	</head>

	<body class="no-trans">
	
		<!-- scrollToTop -->
		<!-- ================ -->
		<div class="scrollToTop"><i class="icon-up-open-big"></i></div>
		<!-- header start -->
		<!-- ================ --> 
		<header class="header fixed clearfix navbar navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<!-- header-left start -->
						<!-- ================ -->
						<div class="header-left clearfix">
							<!-- name-and-slogan -->
							<div class="site-name-and-slogan smooth-scroll">
								<div class="site-name"><a href="#banner">高中数学知识清单录入</a></div>
							</div>
						</div>
						<!-- header-left end -->
					</div>
					<div class="col-md-8">	
						<!-- header-right start -->
						<!-- ================ -->
						<div class="header-right clearfix">
							<!-- main-navigation start -->
							<!-- ================ -->
							<div class="main-navigation animated">
								<!-- navbar start -->
								<!-- ================ -->
								<nav class="navbar navbar-default" role="navigation">
									<div class="container-fluid">
										<!-- Toggle get grouped for better mobile display -->
										<div class="navbar-header">
											<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
												<span class="sr-only">Toggle navigation</span>
												<span class="icon-bar"></span>
												<span class="icon-bar"></span>
												<span class="icon-bar"></span>
											</button>
										</div>
									</div>
								</nav>
								<!-- navbar end -->
							</div>
							<!-- main-navigation end -->
						</div>
						<!-- header-right end -->
					</div>
				</div>
			</div>
		</header>
		<!-- header end -->


		<!-- banner start -->
		<!-- ================ -->
		<div id="banner" class="banner">
			<div class="banner-image"></div>
			<div class="banner-caption">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 object-non-visible" data-animation-effect="fadeIn">
							<h1 class="text-center"><span>高中数学知识清单录入</span></h1>
							<p class="lead text-center">使用说明</p>			
						</div>				
					</div>
				</div>
			</div>
		</div>
		<!-- banner end -->




     <form class="form-horizontal" th:action="@{/addknowledge}" target="nm_iframe">
      <!--section graph start-->
	  <div role="tabpanel">
        <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
             <li role="presentation" class="active"><a href="#knowledgepoint" aria-controls="home" role="tab" data-toggle="tab">知识点</a></li>
             <li role="presentation"><a href="#concept" aria-controls="tab" role="tab" data-toggle="tab">概念</a></li>
             <li role="presentation"><a href="#char" aria-controls="tab" role="tab" data-toggle="tab">性质</a></li>
             <li role="presentation"><a href="#theory" aria-controls="tab" role="tab" data-toggle="tab">定理</a></li>
            </ul>
        <!-- Tab panes -->
        <div class="tab-content" style="height: 600px">
            <div role="tabpanel" class="tab-pane active" id="knowledgepoint" style="height: 600px">
    	       <div class="form-group">
                  <label for="pointname" class="col-md-1 control-label">知识点名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="pointname" name="pointname" th:value="${pointname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="pointfather" class="col-md-1 control-label">父知识点名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="pointfather" name="pointfather" th:value="${pointfather}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="pointim" class="col-md-1 control-label">是否重点</label>
                  <div class="col-md-2">
                     <label class="checkbox-inline">
                       <input type="radio" id="pointim1" name="pointim" th:value="是"/> 是
                     </label>
                     <label class="checkbox-inline">
                       <input type="radio" id="pointim2" name="pointim" th:value="否"/> 否
                     </label>
                  </div>  
                </div>
                <div class="form-group">
                  <label for="pointdi" class="col-md-1 control-label">是否难点</label>
                  <div class="col-md-2">
                     <label class="checkbox-inline">
                       <input type="radio" id="pointdi1" name="pointdi" th:value="是"/> 是
                     </label>
                     <label class="checkbox-inline">
                       <input type="radio" id="pointdi2" name="pointdi" th:value="否"/> 否
                     </label>
                  </div>  
                </div>
                <div class="form-group">
                  <label for="conceptname" class="col-md-1 control-label">包含概念</label>
                  <div class="col-md-2">
                  <a href="#concept" aria-controls="concept" role="button" class="btn btn-info" data-toggle="tab">点击填写概念</a>
                  </div>      
                </div>
                <div class="form-group">
                  <label for="theoname" class="col-md-1 control-label">包含定理</label>
                  <div class="col-md-2">
                  <a href="#theory" aria-controls="theory" role="button" class="btn btn-info" data-toggle="tab">点击填写定理</a>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit"  class="btn btn-default">录入</button>
                  </div>
                </div>
               </div><!-- tab panel -->
               <div role="tabpanel" class="tab-pane" id="concept" style="height: 600px">
    	         <div class="form-group">
                  <label for="conceptname" class="col-md-1 control-label">概念名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="conceptname" name="conceptname" th:value="${conceptname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="definition" class="col-md-1 control-label">概念定义</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="definition" name="definition" th:value="${definition}" aria-describedby="sizing-addon2"></input>
                  </div>
                </div>
                <div class="form-group">
                  <label for="charactor" class="col-md-1 control-label">具有性质</label>
                  <div class="col-md-2">
                  <a href="#char" aria-controls="char" role="button" class="btn btn-info" data-toggle="tab">点击填写性质</a>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" class="btn btn-default">录入</button>
                    <a href="#knowledgepoint" onclick="deleteconcept()" role="button" id="conceptb" class="btn btn-info" data-toggle="tab">返回知识点</a>          
                    
                  </div>
                </div>
               </div><!-- tab panel -->
               
               <div role="tabpanel" class="tab-pane" id="char" style="height: 600px">
    	         <div class="form-group">
                  <label for="chaname" class="col-md-1 control-label">性质名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="chaname" name="chaname" th:value="${chaname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="definition" class="col-md-1 control-label">性质内容</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="chacontent" name="chacontent" th:value="${chacontent}" aria-describedby="sizing-addon2"></input>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" class="btn btn-default">录入</button>
                    <a href="#concept" onclick="deletecharactor()" role="button" class="btn btn-info" data-toggle="tab">返回上级</a>                    
                  </div>
                </div>
               </div><!-- tab panel -->    
               
               <div role="tabpanel" class="tab-pane" id="theory" style="height: 600px">
    	         <div class="form-group">
                  <label for="theoname" class="col-md-1 control-label">定理名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="theoname" name="theoname" th:value="${theoname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="theocontent" class="col-md-1 control-label">定理内容</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="theocontent" name="theocontent" th:value="${theocontent}" aria-describedby="sizing-addon2"></input>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" class="btn btn-default">录入</button>
                    <a href="#knowledgepoint" onclick="deletetheory()" role="button" class="btn btn-info" data-toggle="tab">返回知识点</a>          
                  </div>
                </div>   
               </div><!-- tab panel -->
               </div><!-- tab content -->
             </div><!-- tab panel -->
            </form>
            
                
		<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe> 
		
		

	</body>
</html>

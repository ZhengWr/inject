		<script type="text/javascript">
		   $(function(){
		       $("#user").blur(function(){
		        var text = $(this).val().trim();
		        if(text == ""){
		           $("#submit").attr({"disabled":"disabled"});
		           $("#submit2").attr({"disabled":"disabled"});
		           $("#submit3").attr({"disabled":"disabled"});
		           $("#submit4").attr({"disabled":"disabled"});
		           $("#submit5").attr({"disabled":"disabled"});
		           $("#submit6").attr({"disabled":"disabled"});
		        }else{
		            $("#submit").removeAttr("disabled");
		            $("#submit2").removeAttr("disabled");
		            $("#submit3").removeAttr("disabled");
		            $("#submit4").removeAttr("disabled");
		            $("#submit5").removeAttr("disabled");
		            $("#submit6").removeAttr("disabled");
		            
		          }
		       });
		     });
		   function success(){
			   alert("提交成功");
		   }
		   function deleteconcept(){
			   document.getElementById("conceptname").value="";
			   document.getElementById("definition").value="";
		   }
		   function deletecharactor(){
			   document.getElementById("chaname").value="";
			   document.getElementById("chacontent").value="";
		   }
		   function deletetheory(){
			   document.getElementById("theoname").value="";
			   document.getElementById("theocontent").value="";
		   }
		   function deletemethod(){
			   document.getElementById("methodname").value="";
			   document.getElementById("methodinfo").value="";
		   }
		   function deletemark(){
			   document.getElementById("markname").value="";
			   document.getElementById("markinfo").value="";
		   }
		</script>

	<body class="no-trans">
	
   <form class="form-horizontal" th:action="@{/addknowledge}" target="nm_iframe">
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="site-name-and-slogan smooth-scroll">
		   <div class="site-name"><a href="#banner">高中数学知识清单录入</a></div>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <div class="navbar-form navbar-right" th:action="@{/addknowledge}" target="nm_iframe">
            <a>用户名：</a>
            <div class="form-group">
              <input type="text" class="form-control" id="user" name="user" th:value="${user}"/>
            </div>
          </div>
		</div>
      </div>
    </nav>
	
    <br/><br/><br/>
 
      <!--section graph start-->
	  <div role="tabpanel">
        <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
             <li role="presentation" class="active"><a href="#knowledgepoint" aria-controls="home" role="tab" data-toggle="tab">知识点</a></li>
             <li role="presentation"><a href="#concept" aria-controls="tab" role="tab" data-toggle="tab">概念</a></li>
             <li role="presentation"><a href="#char" aria-controls="tab" role="tab" data-toggle="tab">性质</a></li>
             <li role="presentation"><a href="#theory" aria-controls="tab" role="tab" data-toggle="tab">定理</a></li>
             <li role="presentation"><a href="#method" aria-controls="tab" role="tab" data-toggle="tab">方法</a></li>
             <li role="presentation"><a href="#mark" aria-controls="tab" role="tab" data-toggle="tab">符号</a></li>
            </ul>
        <!-- Tab panes -->
        <div class="tab-content" style="height: 600px">
            <div role="tabpanel" class="tab-pane active" id="knowledgepoint" style="height: 600px">
    	       <div class="form-group">
                  <label for="pointname" class="col-md-1 control-label">知识点名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="pointname" name="pointname" th:value="${pointname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="pointfather" class="col-md-1 control-label">父知识点名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="pointfather" name="pointfather" th:value="${pointfather}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="pointim" class="col-md-1 control-label">是否重点</label>
                  <div class="col-md-2">
                     <label class="checkbox-inline">
                       <input type="radio" id="pointim1" name="pointim" th:value="是"/> 是
                     </label>
                     <label class="checkbox-inline">
                       <input type="radio" id="pointim2" name="pointim" th:value="否"/> 否
                     </label>
                  </div>  
                </div>
                <div class="form-group">
                  <label for="pointdi" class="col-md-1 control-label">是否难点</label>
                  <div class="col-md-2">
                     <label class="checkbox-inline">
                       <input type="radio" id="pointdi1" name="pointdi" th:value="是"/> 是
                     </label>
                     <label class="checkbox-inline">
                       <input type="radio" id="pointdi2" name="pointdi" th:value="否"/> 否
                     </label>
                  </div>  
                </div>
                <div class="form-group">
                  <label for="conceptname" class="col-md-1 control-label">包含概念</label>
                  <div class="col-md-2">
                  <a href="#concept" aria-controls="concept" role="button" class="btn btn-info" data-toggle="tab">点击填写概念</a>
                  </div>      
                </div>
                <div class="form-group">
                  <label for="theoname" class="col-md-1 control-label">包含定理</label>
                  <div class="col-md-2">
                  <a href="#theory" aria-controls="theory" role="button" class="btn btn-info" data-toggle="tab">点击填写定理</a>
                  </div>
                </div>
                <div class="form-group">
                  <label for="conceptname" class="col-md-1 control-label">包含方法</label>
                  <div class="col-md-2">
                  <a href="#method" aria-controls="concept" role="button" class="btn btn-info" data-toggle="tab">点击填写方法</a>
                  </div>      
                </div>
                <div class="form-group">
                  <label for="conceptname" class="col-md-1 control-label">包含符号</label>
                  <div class="col-md-2">
                  <a href="#mark" aria-controls="concept" role="button" class="btn btn-info" data-toggle="tab">点击填写符号</a>
                  </div>      
                </div>
                <div class="form-group">
                  <label for="pointcontent" class="col-md-1 control-label">知识点内容</label>
                  <div class="col-md-4">
                       <textarea class="form-control" rows="5" id="content" name="content" th:value="${content}"></textarea>
                  </div>      
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" id="submit" onclick="success()" disabled="disabled" class="btn btn-default">录入</button>
                  </div>
                </div>
               </div><!-- tab panel -->
               <div role="tabpanel" class="tab-pane" id="concept" style="height: 600px">
    	         <div class="form-group">
                  <label for="conceptname" class="col-md-1 control-label">概念名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="conceptname" name="conceptname" th:value="${conceptname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="definition" class="col-md-1 control-label">概念定义</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="definition" name="definition" th:value="${definition}" aria-describedby="sizing-addon2"></input>
                  </div>
                </div>
                <div class="form-group">
                  <label for="charactor" class="col-md-1 control-label">具有性质</label>
                  <div class="col-md-2">
                  <a href="#char" aria-controls="char" role="button" class="btn btn-info" data-toggle="tab">点击填写性质</a>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" id="submit2" onclick="success()" disabled="disabled" class="btn btn-default">录入</button>
                    <a href="#knowledgepoint" onclick="deleteconcept()" role="button" id="conceptb" class="btn btn-info" data-toggle="tab">返回知识点</a>                      
                  </div>
                </div>
               </div><!-- tab panel -->
               
               
               <div role="tabpanel" class="tab-pane" id="method" style="height: 600px">
    	         <div class="form-group">
                  <label for="methodname" class="col-md-1 control-label">方法名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="methodname" name="methodname" th:value="${methodname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="methodinfo" class="col-md-1 control-label">方法描述</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="methodinfo" name="methodinfo" th:value="${methodinfo}" aria-describedby="sizing-addon2"></input>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" id="submit5" onclick="success()" disabled="disabled" class="btn btn-default">录入</button>
                    <a href="#knowledgepoint" onclick="deletemethod()" role="button" id="conceptb" class="btn btn-info" data-toggle="tab">返回知识点</a>                      
                  </div>
                </div>
               </div><!-- tab panel -->
               
               
               
               <div role="tabpanel" class="tab-pane" id="mark" style="height: 600px">
    	         <div class="form-group">
                  <label for="markname" class="col-md-1 control-label">符号</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="markname" name="markname" th:value="${markname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="markinfo" class="col-md-1 control-label">符号描述</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="markinfo" name="markinfo" th:value="${markinfo}" aria-describedby="sizing-addon2"></input>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" id="submit6" onclick="success()" disabled="disabled" class="btn btn-default">录入</button>
                    <a href="#knowledgepoint" onclick="deletemark()" role="button" id="conceptb" class="btn btn-info" data-toggle="tab">返回知识点</a>                      
                  </div>
                </div>
               </div><!-- tab panel -->
               
               
               <div role="tabpanel" class="tab-pane" id="char" style="height: 600px">
    	         <div class="form-group">
                  <label for="chaname" class="col-md-1 control-label">性质名称</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="chaname" name="chaname" th:value="${chaname}" aria-describedby="sizing-addon2"></input>
                  </div>                
                </div>
                <div class="form-group">
                  <label for="definition" class="col-md-1 control-label">性质内容</label>
                  <div class="col-md-2">

                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" id="submit3" onclick="success()" disabled="disabled" class="btn btn-default">录入</button>
                    <a href="#concept" onclick="deletecharactor()" role="button" class="btn btn-info" data-toggle="tab">返回上级</a>                    
                  </div>

               </div><!-- tab panel -->    
               
               <div role="tabpanel" class="tab-pane" id="theory" style="height: 600px">

                </div>
                <div class="form-group">
                  <label for="theocontent" class="col-md-1 control-label">定理内容</label>
                  <div class="col-md-2">
                  <input type="text" class="form-control" id="theocontent" name="theocontent" th:value="${theocontent}" aria-describedby="sizing-addon2"></input>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <button type="submit" id="submit4" onclick="success()"  disabled="disabled" class="btn btn-default">录入</button>
                    <a href="#knowledgepoint" onclick="deletetheory()" role="button" class="btn btn-info" data-toggle="tab">返回知识点</a>          
                  </div>
                </div>   
               </div><!-- tab panel -->
               </div><!-- tab content -->
             </div><!-- tab panel -->
            </form>
            
                
		<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
